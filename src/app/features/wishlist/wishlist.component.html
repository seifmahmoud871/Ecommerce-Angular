<div class="xx" *ngIf="!empty">
  <div class="container">
    <table class="table table-striped mt-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col">Raiting</th>
          <th scope="col">Love</th>
          
        </tr>
      </thead>
      <tbody>
        
        <ng-container *ngFor="let product of wishList | filter:key:'title'; let index=index">
          <tr>
            <td scope="row">{{product.id}}</td>
            <td scope="row" style="cursor: pointer;" class="w-25" routerLink="/details/{{product.id}}">
              <img [src]="product.image" class="img-fluid img-thumbnail w-50" alt="">
            </td>
            <td scope="row" class="w-25">{{product.title}}</td>
            <td scope="row">{{product.category}}</td>
            <td scope="row">$ {{product.price}}</td>
            <td scope="row">
              <div class="crop" [style.width.px]="getRating(product.id)">
                <div style="width: 75px">
                  <span class="fa fa-star" style='color: #f3da35'></span>
                  <span class="fa fa-star" style='color: #f3da35'></span>
                  <span class="fa fa-star" style='color: #f3da35'></span>
                  <span class="fa fa-star" style='color: #f3da35'></span>
                  <span class="fa fa-star" style='color: #f3da35'></span>
                </div>
              </div>
            </td>
            <td scope="row">
              <span class="wish-icon">
                <i class="fa fa-2x fa-heart"
                  (click)="clickEvent(product,index)"
                  
                 ></i>
              </span>
            </td>
          </tr>
        </ng-container>
    
    
      </tbody>
    </table>
  </div>


</div>

<div class="empty-wishList" *ngIf="empty">
  <div class="empty-video  d-flex justify-content-center">
    <video src="../../../assets/videos/wishlist-empty-desktop.mp4" width="30%" loop autoplay type="video/mp4"></video>
  </div>
  <div class="empty-wishList-text text-center pt-4">
    <h3 style="color: #5a5959;">Ready to make a wish?</h3>
    <p style="color: #a9a9a9;">Start adding items you love to your wishlist by tapping on the heart icon</p>
  </div>

</div>
